<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="movil">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 user-titulo caja-user-movil">
                    <h1 class="m-5 text-center">Sign In</h1>

                    <div class="row mt-5 caja-inputs-movil">
                        <div class="col-12 delivery-input pago-input input-movil">
                            <div class=" pago-input-item">
                                <i class="fa fa-credit-card"></i>
                                <input type="text" placeholder="Full Name">
                            </div>
                        </div>

                        <div class="col-12  delivery-input pago-input input-movil">
                            <div class=" pago-input-item">
                                <i class="fa fa-credit-card"></i>
                                <input type="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-12 delivery-input pago-input input-movil">
                            <div class=" pago-input-item">
                                <i class="fa fa-credit-card"></i>
                                <input type="password" placeholder="password">
                            </div>
                        </div>
                        <a class="mt-3" href="">Forgot password?</a>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center mt-5  ">
                            <button class="btn boton-carro boton-redondeado boton-user boton-movil"><i
                                    class="fa fa-long-arrow-right"></i>SIGN IN</button>

                            <div class="mt-3 mb-3">
                                <a href="">CREATE ACCOUNT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
</body>

</html>
